name: E2E Tests

on:
  push:
    paths-ignore:
      - "**.md"
  pull_request:
    paths-ignore:
      - "**.md"

jobs:
  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-24.04
    steps:
      - name: Clone the code
        uses: actions/checkout@v4.2.2

      - name: Setup Go
        uses: actions/setup-go@v5.4.0
        with:
          go-version-file: go.mod

      - name: Install go-task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin

      - name: Install k3d
        run: |
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash

      - name: Install ctlptl
        run: |
          CTLPTL_VERSION=0.8.40
          ARCH=$(dpkg --print-architecture)
          curl -fsSL https://github.com/tilt-dev/ctlptl/releases/download/v${CTLPTL_VERSION}/ctlptl.${CTLPTL_VERSION}.linux.${ARCH}.tar.gz | \
            sudo tar -xzC /usr/local/bin ctlptl
          sudo chmod +x /usr/local/bin/ctlptl

      - name: Verify k3d and ctlptl installation
        run: |
          k3d version
          ctlptl version

      - name: Create k3d cluster with ctlptl
        run: |
          task create-cluster

      - name: Running Test e2e
        run: |
          go mod tidy
          task test-e2e
