name: Tests

on:
  push:
    paths-ignore:
      - "**.md"
      - "**/*.md"
      - "docs/**"
  pull_request:
    paths-ignore:
      - "**.md"
      - "**/*.md"
      - "docs/**"

jobs:
  test:
    name: Run on Ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: Clone the code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Install go-task
        run: |
          sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b /usr/local/bin

      - name: Running Tests
        run: |
          go mod tidy
          task test
